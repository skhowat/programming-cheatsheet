    <p>The border style property sets the style of all four borders around an element.</p>

    <p>For example:</p>
    <p>
      <span id="solid-border">Solid Border</span>
    </p>
    <p>
      <span id="dotted-border">Dotted Border</span>
    </p>
    <p>
      <span id="dashed-border">Dashed Border</span>
    </p>
    <p>
      <span id="double-border">Double Border</span>
    </p>
